<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Tracker</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
  
    <div class="topbar">
      <h1>Job Application Tracker</h1>
      <div class="auth-controls">
        <p id="who"></p>
        <button id="loginBtn">Login</button>
        <button id="logoutBtn" style="display:none;">Logout</button>
      </div>
    </div>

    <form id="appForm" class="card">
      <h2>Add Application</h2>

      <label>Company Name</label>
      <input id="companyName" type="text" placeholder="Google" required />

      <label>Website</label>
      <input id="website" type="url" placeholder="https://careers.google.com" required />

      <label>Status</label>
      <select id="status">
        <option value="APPLIED">APPLIED</option>
        <option value="INTERVIEW">INTERVIEW</option>
        <option value="REJECTED">REJECTED</option>
        <option value="OFFER">OFFER</option>
      </select>

      <label>Notes</label>
      <input id="notes" type="text" placeholder="Intern role" />

      <button type="submit">Save</button>
      <p id="msg"></p>
    </form>

    <div class="card">
      <h2>Applications</h2>
      <button id="refreshBtn">Refresh</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Company</th>
            <th>Website</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="appsTable"></tbody>
      </table>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
